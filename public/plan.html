<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>레슨플랜 생성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" />
    <style>
      /* --- 기존 스타일 유지 --- */
      /* 인쇄용 */
      @media print {
        .nav,
        .no-print {
          display: none !important;
        }
        body {
          background: #fff;
        }
        .card {
          box-shadow: none;
          border: 0;
        }
      }
      .book-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        margin-top: 8px;
      }
      .book-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      .month-nav {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .month-nav button {
        flex-shrink: 0;
        width: 36px;
        padding: 8px;
        font-weight: bold;
      }
      .month-display {
        font-weight: bold;
        text-align: center;
        flex-grow: 1;
      }
      .test-item {
        display: flex;
        gap: 8px;
        padding: 6px 0;
        align-items: center;
      }
      .test-actions button {
        padding: 4px 6px;
      }
      .test-info input,
      .test-info b {
        font-size: 14px;
      }
      .materials-header {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }
      .material-item {
        background: #f8fafc;
        border-radius: 12px;
        padding: 12px 16px;
        flex: 1 1 220px;
      }
      .material-title {
        font-weight: bold;
      }
      .material-lecture {
        font-size: 14px;
        color: var(--muted);
        margin-top: 4px;
      }
      .table th,
      .table td {
        border-right: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        padding: 6px 8px;
        font-size: 13px;
        vertical-align: middle;
        text-align: center;
      }
      .table th:last-child,
      .table td:last-child {
        border-right: 0;
      }
      .table thead th {
        background: #f1f5f9;
        font-weight: bold;
      }
      .table .sub-header th {
        background: #f8fafc;
      }
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #0005;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }
      .modal-content {
        background: #fff;
        color: #0f172a;
        border-radius: 12px;
        width: 480px;
        max-width: 90%;
        padding: 20px;
        box-shadow: 0 10px 30px #0003;
      }
      .modal-title {
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 8px;
      }
      .modal-body p {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 16px;
      }
      .modal-actions button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        font-size: 15px;
      }
      .plan-list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-top: 6px;
      }
      .main-layout {
        display: grid;
        grid-template-columns: 420px 1fr;
        gap: 24px;
        align-items: start;
      }
      .config-panel {
        position: sticky;
        top: 24px;
        max-height: calc(100vh - 48px);
        overflow-y: auto;
      }
      #studentSearchInput {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }
      .event-section .row {
        align-items: flex-end;
        margin-bottom: 12px;
      }
      .day-selector {
        display: flex;
        gap: 6px;
        margin-top: 6px;
      }
      .day-selector button {
        flex: 1;
        padding: 10px 0;
        border: 1px solid var(--border);
        background: #f8fafc;
        color: var(--muted);
        cursor: pointer;
      }
      .day-selector button.active {
        background: var(--brand);
        color: #fff;
        border-color: var(--brand2);
      }
      .tabs {
        display: flex;
        gap: 4px;
        border-bottom: 1px solid var(--border);
        margin-bottom: 16px;
      }
      .tab-button {
        padding: 10px 16px;
        border: none;
        background: none;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        font-size: 14px;
        color: var(--muted);
      }
      .tab-button.active {
        color: var(--brand);
        font-weight: bold;
        border-bottom-color: var(--brand);
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .accordion-header {
        cursor: pointer;
        padding: 12px 16px;
        color: var(--muted);
        font-size: 14px;
        background: #f8fafc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .accordion-header:hover {
        background: #f1f5f9;
      }
      .accordion-content {
        display: none;
        padding: 16px;
        border-top: 1px solid var(--border);
      }
      .accordion-header .arrow {
        transition: transform 0.2s;
      }
      .accordion-header.active .arrow {
        transform: rotate(180deg);
      }
      .row > button {
        width: auto;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="brand">LessonPlan v3</div>
        <a href="./plan.html" class="active">플랜 생성</a>
      </div>
    </nav>

    <main class="container space">
      <section class="card event-section">
        <div class="card-h">이벤트 및 보강 관리</div>
        <div class="card-b">
          <div class="tabs">
            <button class="tab-button active" data-tab="event">
              이벤트 추가
            </button>
            <button class="tab-button" data-tab="supplementary">
              보강 추가
            </button>
          </div>

          <div id="tabContentEvent" class="tab-content active">
            <div class="grid2" style="margin-bottom: 12px">
              <div>
                <label>날짜</label>
                <input type="date" id="eventDate" />
              </div>
              <div>
                <label>내용</label>
                <input id="eventTitle" placeholder="예: 학원 여름방학" />
              </div>
            </div>
            <div class="grid2">
              <div>
                <label>적용 대상</label>
                <div
                  style="
                    display: flex;
                    gap: 12px;
                    align-items: center;
                    height: 100%;
                    padding-bottom: 6px;
                  "
                >
                  <label style="margin: 0"
                    ><input
                      type="radio"
                      name="applyTo"
                      value="attending"
                      checked
                    />
                    출석 학생만</label
                  >
                  <label style="margin: 0"
                    ><input type="radio" name="applyTo" value="all" /> 모든
                    학생</label
                  >
                </div>
              </div>
              <div class="row">
                <select id="eventScope" style="flex: 2">
                  <option value="all">전체</option>
                  <option value="school">학교별</option>
                  <option value="school_grade">학교 및 학년별</option>
                  <option value="grade">학년별</option>
                  <option value="class">반별</option>
                </select>
                <div
                  id="scopedValueContainer"
                  style="flex: 3; display: flex; gap: 8px"
                ></div>
                <button id="btnAddEvent" class="btn" style="flex: 1">
                  추가
                </button>
              </div>
            </div>
          </div>

          <div id="tabContentSupplementary" class="tab-content">
            <div class="grid2" style="margin-bottom: 12px">
              <div>
                <label>보강 날짜</label>
                <input type="date" id="supDate" />
              </div>
              <div>
                <label>보강 내용</label>
                <input id="supTitle" placeholder="예: 정기 보강" />
              </div>
            </div>
            <div class="row">
              <select id="supScope" style="flex: 2">
                <option value="all">전체</option>
                <option value="school">학교별</option>
                <option value="school_grade">학교 및 학년별</option>
                <option value="grade">학년별</option>
                <option value="class">반별</option>
              </select>
              <div
                id="supScopedValueContainer"
                style="flex: 3; display: flex; gap: 8px"
              ></div>
              <button id="btnAddSupplementary" class="btn" style="flex: 1">
                보강 추가
              </button>
            </div>
          </div>
          <div
            class="month-nav"
            style="
              margin-top: 20px;
              border-top: 1px solid #e5e7eb;
              padding-top: 16px;
            "
          >
            <button
              id="btnPrevMonth"
              class="btn"
              style="width: auto; padding: 8px 12px"
            >
              ◀
            </button>
            <div
              id="currentMonthDisplay"
              style="
                font-weight: bold;
                text-align: center;
                flex-grow: 1;
                font-size: 18px;
              "
            ></div>
            <button
              id="btnNextMonth"
              class="btn"
              style="width: auto; padding: 8px 12px"
            >
              ▶
            </button>
          </div>
          <div id="eventList" class="list mt" style="max-height: 150px"></div>
        </div>
      </section>

      <section class="card">
        <div class="accordion-header" id="examPlanHeader">
          <span>📚 내신 기간 설정 (학교/학년별)</span>
          <span class="arrow">▼</span>
        </div>
        <div class="accordion-content" id="examPlanContent">
          <label>대상 선택</label>
          <div class="row" style="align-items: stretch">
            <select id="examSchoolSelector" style="flex: 2"></select>
            <select id="examGradeSelector" style="flex: 1"></select>
          </div>

          <div id="examPlanActions" style="display: none; margin-top: 16px">
            <div id="existingExamPlans" class="mb"></div>
            <button id="btnAddNewExamPlan" class="btn" style="width: 100%">
              새 내신 플랜 만들기
            </button>
          </div>

          <div
            id="examPlanEditor"
            style="
              display: none;
              margin-top: 16px;
              border-top: 1px solid #f1f5f9;
              padding-top: 16px;
            "
          >
            <div class="grid2">
              <div>
                <label>시작일</label><input type="date" id="examStartDate" />
              </div>
              <div>
                <label>종료일</label><input type="date" id="examEndDate" />
              </div>
            </div>
            <div class="mt">
              <hr style="border-color: #f1f5f9; margin: 16px 0" />
              <label>교재 추가</label>
              <div id="examMaterialSelector">
                <div class="row">
                  <select id="examSelMaterialCategory" style="flex: 1"></select>
                  <select
                    id="examSelMaterialSubCategory"
                    style="flex: 1"
                  ></select>
                </div>
                <div class="row mt">
                  <select id="examSelMaterial" style="flex: 2"></select>
                  <select id="examSelLane" style="flex: 1">
                    <option value="main1">메인 1</option>
                    <option value="main2">메인 2</option>
                    <option value="vocab">어휘</option>
                  </select>
                  <button class="btn" id="btnAddExamBook" style="flex: 1">
                    레인에 추가
                  </button>
                </div>
              </div>
            </div>
            <div id="examLaneMain1" class="mt"></div>
            <div id="examLaneMain2" class="mt"></div>
            <div id="examLaneVocab" class="mt"></div>
            <div class="row mt" style="margin-top: 20px">
              <button
                class="btn no-print"
                id="btnSaveExamPlan"
                style="background: #10b981; width: 100%"
              >
                내신 플랜 저장
              </button>
            </div>
          </div>
        </div>
      </section>

      <div class="main-layout">
        <div class="config-panel">
          <section class="card">
            <div class="card-h">학생 선택</div>
            <div class="card-b">
              <input id="studentSearchInput" placeholder="학생 이름 검색..." />
              <div
                id="studentList"
                class="list"
                style="max-height: 200px"
              ></div>
            </div>
          </section>

          <section class="card">
            <div class="card-h" id="planConfigHeader">
              플랜 설정 (학생을 선택하세요)
            </div>
            <div class="card-b">
              <div id="planActions" style="display: none">
                <div id="existingPlans" class="mb"></div>
                <button id="btnAddNewPlan" class="btn" style="width: 100%">
                  새 레슨플랜 만들기
                </button>
              </div>

              <div id="planEditor" style="display: none">
                <div class="grid2">
                  <div>
                    <label>시작일</label>
                    <input type="date" id="startDate" />
                  </div>
                  <div>
                    <label>종료일</label>
                    <input type="date" id="endDate" />
                  </div>
                </div>
                <div class="mt">
                  <label>요일 선택</label>
                  <div id="daySelector" class="day-selector">
                    <button data-day="MON">월</button>
                    <button data-day="TUE">화</button>
                    <button data-day="WED">수</button>
                    <button data-day="THU">목</button>
                    <button data-day="FRI">금</button>
                    <button data-day="SAT">토</button>
                    <button data-day="SUN">일</button>
                  </div>
                </div>

                <div class="mt">
                  <hr style="border-color: #f1f5f9; margin: 16px 0" />
                  <label>교재 추가</label>

                  <div id="materialSelector">
                    <div class="row">
                      <select id="selMaterialCategory" style="flex: 1"></select>
                      <select
                        id="selMaterialSubCategory"
                        style="flex: 1"
                      ></select>
                    </div>
                    <div class="row mt">
                      <select id="selMaterial" style="flex: 2"></select>
                      <select id="selLane" style="flex: 1">
                        <option value="main1">메인 1</option>
                        <option value="main2">메인 2</option>
                        <option value="vocab">어휘</option>
                      </select>
                      <button class="btn" id="btnAddBook" style="flex: 1">
                        레인에 추가
                      </button>
                    </div>
                  </div>
                </div>

                <div id="laneMain1" class="mt"></div>
                <div id="laneMain2" class="mt"></div>
                <div id="laneVocab" class="mt"></div>

                <div class="row mt" style="margin-top: 20px">
                  <button
                    class="btn no-print"
                    id="btnSave"
                    style="background: #10b981"
                  >
                    저장하기
                  </button>
                  <button class="btn no-print" id="btnPrint">PDF로 저장</button>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="preview-panel">
          <section class="card">
            <div class="card-h">결과 미리보기</div>

            <div id="insertionControls" class="card-b" style="display: none">
              <button id="btnInsertMode" class="btn" style="width: 100%">
                📝 선택한 기간에 새 교재 삽입하기
              </button>
            </div>

            <div class="card-b" id="result">
              왼쪽에서 학생을 선택하고 플랜을 설정해주세요.
            </div>
          </section>
        </div>
      </div>
    </main>
    <script defer src="./js/plan-v3.js"></script>
    <div id="skipModal" class="modal-overlay no-print" style="display: none">
      <div class="modal-content" style="width: 380px">
        <div class="modal-title">개인 일정 변경</div>
        <p id="skipDateLabel" class="muted" style="margin-bottom: 16px"></p>

        <div class="row" style="gap: 8px; margin-bottom: 12px">
          <button class="btn" data-type="vacation" style="flex: 1">휴가</button>
          <button class="btn" data-type="sick" style="flex: 1">질병</button>
          <button class="btn" data-type="other" style="flex: 1">기타</button>
        </div>
        <input id="skipReason" placeholder="기타 사유 (선택 사항)" />

        <div class="modal-actions" style="margin-top: 20px; text-align: right">
          <button id="btnSkipDelete" class="btn" style="background: #ef4444">
            삭제
          </button>
          <button id="btnSkipSave" class="btn" style="margin-left: 8px">
            저장
          </button>
          <button
            id="btnSkipClose"
            class="btn"
            style="background: #94a3b8; margin-left: 8px"
          >
            닫기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
