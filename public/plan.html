<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>레슨플랜 생성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" />
    <style>
      /* 인쇄용 */
      @media print {
        .nav,
        .no-print {
          display: none !important;
        }
        body {
          background: #fff;
        }
        .card {
          box-shadow: none;
          border: 0;
        }
      }
      .book-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        margin-top: 8px;
      }
      .book-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      .month-nav {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .month-nav button {
        flex-shrink: 0;
        width: 36px;
        padding: 8px;
        font-weight: bold;
      }
      .month-display {
        font-weight: bold;
        text-align: center;
        flex-grow: 1;
      }
      .test-item {
        display: flex;
        gap: 8px;
        padding: 6px 0;
        align-items: center;
      }
      .test-actions button {
        padding: 4px 6px;
      }
      .test-info input,
      .test-info b {
        font-size: 14px;
      }
      .materials-header {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }
      .material-item {
        background: #f8fafc;
        border-radius: 12px;
        padding: 12px 16px;
        flex: 1 1 220px;
      }
      .material-title {
        font-weight: bold;
      }
      .material-lecture {
        font-size: 14px;
        color: var(--muted);
        margin-top: 4px;
      }
      .table th,
      .table td {
        border-right: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        padding: 6px 8px;
        font-size: 13px;
        vertical-align: middle;
        text-align: center;
      }
      .table th:last-child,
      .table td:last-child {
        border-right: 0;
      }
      .table thead th {
        background: #f1f5f9;
        font-weight: bold;
      }
      .table .sub-header th {
        background: #f8fafc;
      }
      /* [추가] 모달 스타일 */
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #0005;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }
      .modal-content {
        background: #fff;
        color: #0f172a;
        border-radius: 12px;
        width: 480px;
        max-width: 90%;
        padding: 20px;
        box-shadow: 0 10px 30px #0003;
      }
      .modal-title {
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 8px;
      }
      .modal-body p {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 16px;
      }
      .modal-actions button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        font-size: 15px;
      }
      .plan-list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-top: 6px;
      }
      /* [추가] 새로운 레이아웃 스타일 */
      .main-layout {
        display: grid;
        grid-template-columns: 400px 1fr;
        gap: 24px;
        align-items: start;
      }
      .config-panel {
        position: sticky;
        top: 24px;
        max-height: calc(100vh - 48px);
        overflow-y: auto;
      }
      #studentSearchInput {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }
      .event-section .row {
        align-items: flex-end;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="brand">LessonPlan v3</div>
        <a href="./plan.html" class="active">플랜 생성</a>
      </div>
    </nav>

    <main class="container space">
      <section class="card event-section">
        <div class="card-h">휴일 및 이벤트 관리</div>
        <div class="card-b">
          <div class="grid2">
            <div>
              <label>전체 설정</label>
              <div class="row">
                <input type="date" id="eventDateAll" />
                <input
                  id="eventTitleAll"
                  placeholder="내용 (예: 학원 여름방학)"
                />
                <button id="btnAddEventAll" class="btn">추가</button>
              </div>
            </div>
            <div>
              <label>부분 설정</label>
              <div class="row">
                <select id="eventScope" style="flex: 2">
                  <option value="school">학교별</option>
                  <option value="grade">학년별</option>
                  <option value="class">반별</option>
                </select>
                <input
                  id="eventScopeValue"
                  placeholder="값 (예: A중학교, 3, C-101)"
                  style="flex: 3"
                />
                <input type="date" id="eventDateScoped" style="flex: 2" />
                <input
                  id="eventTitleScoped"
                  placeholder="내용"
                  style="flex: 3"
                />
                <button id="btnAddEventScoped" class="btn" style="flex: 1">
                  추가
                </button>
              </div>
            </div>
          </div>
          <div id="eventList" class="list mt" style="max-height: 150px"></div>
        </div>
      </section>

      <div class="main-layout">
        <div class="config-panel">
          <section class="card">
            <div class="card-h">학생 선택</div>
            <div class="card-b">
              <input id="studentSearchInput" placeholder="학생 이름 검색..." />
              <div
                id="studentList"
                class="list"
                style="max-height: 200px"
              ></div>
            </div>
          </section>

          <section class="card">
            <div class="card-h" id="planConfigHeader">
              플랜 설정 (학생을 선택하세요)
            </div>
            <div class="card-b">
              <div id="planActions" style="display: none">
                <div id="existingPlans" class="mb"></div>
                <button id="btnAddNewPlan" class="btn" style="width: 100%">
                  새 레슨플랜 만들기
                </button>
              </div>

              <div id="planEditor" style="display: none">
                <div class="grid2">
                  <div>
                    <label>시작일</label>
                    <input type="date" id="startDate" />
                  </div>
                  <div>
                    <label>종료일</label>
                    <input type="date" id="endDate" />
                  </div>
                </div>
                <div class="mt">
                  <label>요일 커스텀 (쉼표)</label>
                  <input id="customDays" placeholder="MON,WED,FRI" />
                </div>

                <div class="mt">
                  <hr style="border-color: #f1f5f9; margin: 16px 0" />
                  <label>교재 추가</label>
                  <div class="grid2">
                    <div>
                      <select id="selMaterialCategory"></select>
                    </div>
                    <div>
                      <select id="selMaterial"></select>
                    </div>
                  </div>
                  <div class="row mt">
                    <select id="selLane" style="flex: 1">
                      <option value="main1">메인 1</option>
                      <option value="main2">메인 2</option>
                      <option value="vocab">어휘</option>
                    </select>
                    <button class="btn" id="btnAddBook" style="flex: 1">
                      레인에 추가
                    </button>
                  </div>
                </div>

                <div id="laneMain1" class="mt"></div>
                <div id="laneMain2" class="mt"></div>
                <div id="laneVocab" class="mt"></div>

                <div class="row mt" style="margin-top: 20px">
                  <button
                    class="btn no-print"
                    id="btnSave"
                    style="background: #10b981"
                  >
                    저장하기
                  </button>
                  <button class="btn no-print" id="btnPrint">PDF로 저장</button>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="preview-panel">
          <section class="card">
            <div class="card-h">결과 미리보기</div>
            <div class="card-b" id="result">
              왼쪽에서 학생을 선택하고 플랜을 설정해주세요.
            </div>
          </section>
        </div>
      </div>
    </main>
    <script defer src="./js/plan-v3.js"></script>
  </body>
</html>
